<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我是你爹 😎</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: "Impact", "Arial Black", sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      cursor: none;
    }

    .text {
      font-weight: bold;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 40px #f0f, 0 0 60px #0ff;
      margin: 10px;
      user-select: none;
      pointer-events: none;
      animation: dance 1s infinite alternate;
    }

    @keyframes dance {
      0% { transform: scale(1) rotate(0deg); color: hsl(0,100%,60%); }
      25% { transform: scale(1.2) rotate(5deg); color: hsl(60,100%,60%); }
      50% { transform: scale(0.9) rotate(-5deg); color: hsl(120,100%,60%); }
      75% { transform: scale(1.1) rotate(3deg); color: hsl(180,100%,60%); }
      100% { transform: scale(1) rotate(0deg); color: hsl(240,100%,60%); }
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatParticle 4s linear infinite;
    }

    @keyframes floatParticle {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
<script>
  const phrases = ['我是你爹', '你是我儿'];
  const numTexts = 50;

  // 创建蹦迪文字
  for (let i = 0; i < numTexts; i++) {
    const div = document.createElement('div');
    div.className = 'text';
    div.innerText = phrases[Math.floor(Math.random() * phrases.length)];
    div.style.fontSize = (30 + Math.random()*50) + 'px';
    div.style.animationDuration = (0.5 + Math.random()*1) + 's';
    document.body.appendChild(div);
  }

  // 创建粒子
  for (let i = 0; i < 150; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (2 + Math.random() * 3) + 's';
    p.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(p);
  }

  // 鼠标拖尾火花
  document.addEventListener('mousemove', e => {
    const spark = document.createElement('div');
    spark.className = 'particle';
    spark.style.left = e.clientX + 'px';
    spark.style.top = e.clientY + 'px';
    spark.style.width = spark.style.height = '8px';
    spark.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 800);
  });

  // 背景闪烁颜色
  setInterval(() => {
    document.body.style.background = `hsl(${Math.random()*360}, 100%, 10%)`;
  }, 200);
</script>
</body>
</html>
